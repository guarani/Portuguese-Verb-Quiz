<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="jquery-2.0.3.js"></script>
		<style>
			html {
				font-size: 16px;
			}
			#side-menu {
				position: fixed;
				top: 0rem;
				bottom: 0rem;
				left: 0rem;
				width: 50%;
				background-color: red;
			}
			#side-menu-handle {
				position: fixed;
				top: 40%;
				left: 50%;
				bottom: 40%;
				width: 1rem;
				background-color: red;
				border-top-right-radius: 1rem;
				border-bottom-right-radius: 1rem;
			}
		</style>
		<script>
			$(function() {
				var duration = 500;
				$('#side-menu,#side-menu-handle').on("touchstart", function() {
					if ($('#side-menu').width()) {
						$('#side-menu-handle').animate({
							'left': '0%'	
						},
						duration);
				  
						$('#side-menu').animate({
							'width': '0%'
						},
						duration);	
					} else {
						$('#side-menu-handle').animate({
							'left': '50%'	
						},
						duration);
		
						$('#side-menu').animate({
							'width': '50%'
						},
						duration);	
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="side-menu">
			
		</div>
		<div id="side-menu-handle">
			
		</div>
		
	</body>
</html>
